<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="src/output.css">
    <link rel="icon" href="src/favicon_io/favicon.ico">
    <title>Library Management System</title>
</head>
<body class="bg-gray-100 dark:bg-gray-800 transition-colors duration-500">
<header class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white py-4 shadow">
    <div class="container mx-auto px-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Library Management App</h1>
        <button id="themeToggle"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 rounded-lg p-2">
            <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
            </svg>
            <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                      fill-rule="evenodd" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-md p-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Add a New Book</h2>
        <form id="bookForm" class="space-y-4">
            <div>
                <label for="title" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Title</label>
                <input type="text" id="title"
                       placeholder="Add title"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required
                >
            </div>
            <div>
                <label for="author" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Author</label>
                <input type="text" id="author"
                       placeholder="Add author"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required
                >
            </div>
            <div>
                <label for="description"
                       class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Description</label>
                <textarea id="description"
                          placeholder="Add description"
                          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                          required
                ></textarea>
            </div>
            <div>
                <label for="pages" class="block text-gray-700 dark:text-gray-300 font-bold mb-2">Number of Pages</label>
                <input type="number" id="pages"
                       placeholder="Number of pages"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       required
                >
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="isRead" class="mr-2 leading-tight cursor-pointer">
                <label for="isRead" class="text-gray-700 dark:text-gray-300 font-bold">Have you read this book?</label>
            </div>
            <button type="submit"
                    class="bg-[#344e41] hover:bg-[#588157] transition duration-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Add Book
            </button>
        </form>
    </div>

    <div id="bookList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8"></div>
</main>

<script src="src/app.js"></script>
</body>
</html>
